<!DOCTYPE html>
<html lang="en">

<head>
  <title>Etch a Sketch - The Odin Project</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/stylesheet.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="left">
      <h1>Etch a Sketch</h1>
      <div class="color-picker-wrapper">
        <div><label for="color-picker">Color</label>
          <input type="color" id="color-picker">
        </div>
        <button id="gridsize" type="button">Grid Size</button>
        <button id="reset" type="button">Erase</button>
        <div><label for="rainbow-color">Rainbow?</label>
          <input type="checkbox" id="rainbow-color">
        </div>
      </div>
    </div>
    <div class="container">
    </div>

  </div>
  <script src="js/sketch.js" defer></script>
</body>

</html>
